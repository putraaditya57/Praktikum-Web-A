<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 3 : Tabel</title>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Table Example: Spanning Row And Column</h1>
        <p>A more complex sample table</p>

        <table border="1" cellpadding="10" style="margin-left: auto; margin-right: auto;">
            <tr>
                <th rowspan="2">
                    <img src="ansel.jpg" alt="Holland Lop" width="250">
                </td>
                <th colspan="4">
                    Perbedaan Ras Kelinci
                </td>
            </tr>
            <tr>
                <th>
                    Arah Telinga
                </th>
                <th>
                    Ukuran Telinga
                </th>
                <th>
                    Ukuran Badan
                </th>
                <th>
                    Habitat
                </th>
            </tr>
            <tr>
                <th>Netherland Dwarf</th>
                <td>Ke Atas</td>
                <td>Pendek</td>
                <td>Kecil-Sedang</td>
                <td>Belanda</td>
            </tr>
            <tr>
                <th>Flemish Giant</th>
                <td>Ke Atas</td>
                <td>Panjang</td>
                <td>Besar</td>
                <td>Belgia</td>
            </tr>
            <tr>
                <th>Holland Lop</th>
                <td>Ke Bawah</td>
                <td>Sedang</td>
                <td>Kecil</td>
                <td>Belanda</td>
            </tr>
        </table>
    </div>
</body>
</html>
